hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true
hibernate.hbm2ddl.auto=create
#hibernate.allow_update_outside_transaction=true
hibernate.check_nullability=true
#eðer null bir value varsa insert sqli çalýþmaz
#AvaliableSettingsde hibernate propertileri incelenebilir
hibernate.generate_statistics=true
#hibernate.enable_lazy_load_no_trans=true -- session kapalý ise kendisi otomatik açar ve kapatýr
hibernate.current_session_context_class=thread
#contextual session kabiliyeti aktif yapar

#iki parametre second level cache aktif yapar
hibernate.cache.use_second_level_cache=true 
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory